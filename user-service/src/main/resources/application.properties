spring.application.name=user-service

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sample
spring.datasource.username=root
spring.datasource.password=tiger
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring boot 2.6.2버전 이후 설정 추가 필요
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
# SWAGGER 사용여부
web.swagger.enabled=true

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# token expire 시간(분) - 120분
security.jwt.token.expires-in=120
# refresh-token expire 시간(분) - 720분 (12시간)
security.jwt.refresh-token.expires-in=720
# cors 허용 도메인들.
security.cors.allowed-origins=*

